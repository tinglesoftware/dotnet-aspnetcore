name: Build PR

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - '**/README.md'
      - LICENSE
      - CHANGELOG.md
      - docs/**

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      buildConfiguration: 'Release'
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 6.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: >
        dotnet build
        --configuration $buildConfiguration
        --no-restore

    - name: Test
      run: >
        dotnet test
        --configuration $buildConfiguration
        --no-build
        --verbosity normal
        --collect "Code coverage"
